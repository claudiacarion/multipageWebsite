<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Claudia's Portfolio</title>
    <link rel="icon" href="./images/icon.png" type="image/png" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/typography.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <script
      src="https://kit.fontawesome.com/547bf76217.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">CLAUDIA PEREIRA CARION</h1>
      <nav class="navbar">
        <a href="index.html" class="menu-item">home</a>
        <a href="projects.html" class="menu-item">projects</a>
        <a href="contact.html" class="menu-item active">contact</a>
      </nav>
    </header>
    <section class="main-container">
      <h1 class="page-title">Let's connect!</h1>
      <section class="contact-container">
        <div class="contact">
          <div class="method">
            <i class="fa-solid fa-envelope"></i>
            <form
              action="mailto: claudia.carion@gmail.com"
              method="POST"
              enctype="text/plain"
              class="user-message"
            >
              <fieldset class="email">
                <legend>Leave me a message</legend>
                <div class="user-input">
                  <label for="name">Name* </label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Enter your name"
                    class="text"
                    required
                  />
                </div>
                <div class="user-input">
                  <label for="email">Email* </label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email"
                    class="text"
                    required
                  />
                </div>
                <div class="user-input">
                  <label for="message">Message*</label>
                  <textarea
                    name="message"
                    id="message"
                    placeholder="Enter your message"
                    class="message-area"
                    required
                  ></textarea>
                </div>
                <button class="submit">Send</button>
              </fieldset>
            </form>
          </div>
          <div class="method">
            <a
              href="https://www.linkedin.com/in/claudia-pereira-carion/"
              target="_blank"
              class="link"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
            <p>Connect with me on LinkedIn</p>
          </div>
          <div class="method">
            <a
              href="https://github.com/claudiacarion"
              target="_blank"
              class="link"
            >
              <i class="fa-brands fa-square-github"></i
            ></a>
            <p>Check out some of my projects on Github</p>
          </div>
        </div>
        <section class="contact-img-container">
          <img
            src="./images/contact.jpg"
            alt="contact-me"
            class="contact-img"
            height="auto"
            width="500px"
          />
          <p class="image-credit">
            Image by
            <a href="https://unsplash.com/@jakubzerdzicki" target="_blank">
              Jakub Å»erdzicki
            </a>
            on Unsplash
          </p>
        </section>
      </section>
    </section>
    <footer class="footer">
      <h4 class="footer__text">&copy; Claudia Pereira Carion</h4>
      <p class="bg-credit">
        Background image by
        <a href="https://unsplash.com/@sseeker" target="_blank">
          Stormseeker
        </a>
        on Unsplash
      </p>
    </footer>
  </body>
</html>
